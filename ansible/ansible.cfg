[defaults]
# =============================================================================
# INVENTORY CONFIGURATION
# =============================================================================
inventory = inventory/hosts.yml

# =============================================================================
# SECURITY SETTINGS
# =============================================================================
host_key_checking = False
# vault_password_file = .vault_pass  # Uncomment when using Ansible Vault

# =============================================================================
# PERFORMANCE AND BEHAVIOR
# =============================================================================
# Connection and execution settings
forks = 25
poll_interval = 2
timeout = 30

# Fact gathering optimization
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./tmp/ansible_facts_cache
fact_caching_timeout = 86400
gather_timeout = 10

# Task execution behavior
retry_files_enabled = False
transport = ssh

# =============================================================================
# OUTPUT FORMATTING
# =============================================================================
# Callback plugins for better output formatting
stdout_callback = yaml
bin_ansible_callbacks = True
force_color = True

# =============================================================================
# LOGGING AND DEBUGGING
# =============================================================================
# Enable logging (uncomment and set path as needed)
# log_path = ./ansible.log
deprecation_warnings = False

# =============================================================================
# SSH SETTINGS
# =============================================================================
[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r