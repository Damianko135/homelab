---
# =============================================================================
# PROXMOX ROLE - HANDLERS
# =============================================================================
# Event-driven tasks triggered by Proxmox configuration changes

# =============================================================================
# APT PACKAGE MANAGEMENT
# =============================================================================
- name: update apt cache
  ansible.builtin.apt:
    update_cache: yes
  tags:
    - proxmox
    - apt

# =============================================================================
# PROXMOX SERVICE MANAGEMENT
# =============================================================================
- name: Restart pveproxy
  ansible.builtin.systemd:
    name: pveproxy
    state: restarted
  tags:
    - proxmox
    - pveproxy
    - restart